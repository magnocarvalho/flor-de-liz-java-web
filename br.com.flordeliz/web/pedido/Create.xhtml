<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoCreateDlg" widgetVar="PedidoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoTitle}">
            <h:form id="PedidoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pedidoController.selected.id}" title="#{bundle.CreatePedidoTitle_id}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{pedidoController.selected.valorTotal}" title="#{bundle.CreatePedidoTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_valorTotal}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_quantidade}" for="quantidade" />
                        <p:inputText id="quantidade" value="#{pedidoController.selected.quantidade}" title="#{bundle.CreatePedidoTitle_quantidade}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_quantidade}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoLabel_idCliente}" for="idCliente" />
                        <p:selectOneMenu id="idCliente" value="#{pedidoController.selected.idCliente}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idClienteItem"
                                           itemValue="#{idClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoController.create}" value="#{bundle.Save}" update="display,:PedidoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
