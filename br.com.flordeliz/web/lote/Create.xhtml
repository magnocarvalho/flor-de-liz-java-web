<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoteCreateDlg" widgetVar="LoteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLoteTitle}">
            <h:form id="LoteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLoteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{loteController.selected.id}" title="#{bundle.CreateLoteTitle_id}" required="true" requiredMessage="#{bundle.CreateLoteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLoteLabel_codigoProducao}" for="codigoProducao" />
                        <p:inputText id="codigoProducao" value="#{loteController.selected.codigoProducao}" title="#{bundle.CreateLoteTitle_codigoProducao}" required="true" requiredMessage="#{bundle.CreateLoteRequiredMessage_codigoProducao}"/>
                        <p:outputLabel value="#{bundle.CreateLoteLabel_dtProducao}" for="dtProducao" />
                        <p:calendar id="dtProducao" pattern="MM/dd/yyyy" value="#{loteController.selected.dtProducao}" title="#{bundle.EditLoteTitle_dtProducao}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLoteLabel_tamanhoCalcado}" for="tamanhoCalcado" />
                        <p:inputText id="tamanhoCalcado" value="#{loteController.selected.tamanhoCalcado}" title="#{bundle.CreateLoteTitle_tamanhoCalcado}" required="true" requiredMessage="#{bundle.CreateLoteRequiredMessage_tamanhoCalcado}"/>
                        <p:outputLabel value="#{bundle.CreateLoteLabel_quantidadeProduzido}" for="quantidadeProduzido" />
                        <p:inputText id="quantidadeProduzido" value="#{loteController.selected.quantidadeProduzido}" title="#{bundle.CreateLoteTitle_quantidadeProduzido}" required="true" requiredMessage="#{bundle.CreateLoteRequiredMessage_quantidadeProduzido}"/>
                        <p:outputLabel value="#{bundle.CreateLoteLabel_idcalcado}" for="idcalcado" />
                        <p:selectOneMenu id="idcalcado" value="#{loteController.selected.idcalcado}" required="true" requiredMessage="#{bundle.EditLoteRequiredMessage_idcalcado}">
                            <f:selectItems value="#{calcadoController.itemsAvailableSelectOne}"
                                           var="idcalcadoItem"
                                           itemValue="#{idcalcadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loteController.create}" value="#{bundle.Save}" update="display,:LoteListForm:datalist,:growl" oncomplete="handleSubmit(args,'LoteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LoteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
