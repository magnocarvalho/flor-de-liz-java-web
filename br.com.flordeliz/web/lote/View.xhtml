<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoteViewDlg" widgetVar="LoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLoteTitle}">
            <h:form id="LoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loteController.selected != null}">
                        <h:outputText value="#{bundle.ViewLoteLabel_id}"/>
                        <h:outputText value="#{loteController.selected.id}" title="#{bundle.ViewLoteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_codigoProducao}"/>
                        <h:outputText value="#{loteController.selected.codigoProducao}" title="#{bundle.ViewLoteTitle_codigoProducao}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_dtProducao}"/>
                        <h:outputText value="#{loteController.selected.dtProducao}" title="#{bundle.ViewLoteTitle_dtProducao}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLoteLabel_tamanhoCalcado}"/>
                        <h:outputText value="#{loteController.selected.tamanhoCalcado}" title="#{bundle.ViewLoteTitle_tamanhoCalcado}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_quantidadeProduzido}"/>
                        <h:outputText value="#{loteController.selected.quantidadeProduzido}" title="#{bundle.ViewLoteTitle_quantidadeProduzido}"/>
                        <h:outputText value="#{bundle.ViewLoteLabel_idcalcado}"/>
                        <h:outputText value="#{loteController.selected.idcalcado}" title="#{bundle.ViewLoteTitle_idcalcado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
