                        <h:outputText value="#{bundle.ViewClienteLabel_cpf}"/>

                        <h:outputText value="#{bundle.ViewClienteLabel_telefone}"/>

                        <h:outputText value="#{bundle.ViewClienteLabel_loja}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>

        </p:dialog>

    </ui:composition>
