<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.CreateClienteTitle_id}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.CreateClienteTitle_nome}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{clienteController.selected.endereco}" title="#{bundle.CreateClienteTitle_endereco}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_endereco}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{clienteController.selected.cnpj}" title="#{bundle.CreateClienteTitle_cnpj}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cnpj}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{clienteController.selected.cpf}" title="#{bundle.CreateClienteTitle_cpf}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{clienteController.selected.telefone}" title="#{bundle.CreateClienteTitle_telefone}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_telefone}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_loja}" for="loja" />
                        <p:inputText id="loja" value="#{clienteController.selected.loja}" title="#{bundle.CreateClienteTitle_loja}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_loja}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
