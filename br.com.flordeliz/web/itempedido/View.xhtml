<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItempedidoViewDlg" widgetVar="ItempedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItempedidoTitle}">
            <h:form id="ItempedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itempedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewItempedidoLabel_id}"/>
                        <h:outputText value="#{itempedidoController.selected.id}" title="#{bundle.ViewItempedidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItempedidoLabel_quantidade}"/>
                        <h:outputText value="#{itempedidoController.selected.quantidade}" title="#{bundle.ViewItempedidoTitle_quantidade}"/>
                        <h:outputText value="#{bundle.ViewItempedidoLabel_tamano}"/>
                        <h:outputText value="#{itempedidoController.selected.tamano}" title="#{bundle.ViewItempedidoTitle_tamano}"/>
                        <h:outputText value="#{bundle.ViewItempedidoLabel_valor}"/>
                        <h:outputText value="#{itempedidoController.selected.valor}" title="#{bundle.ViewItempedidoTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewItempedidoLabel_idproduto}"/>
                        <h:outputText value="#{itempedidoController.selected.idproduto}" title="#{bundle.ViewItempedidoTitle_idproduto}"/>
                        <h:outputText value="#{bundle.ViewItempedidoLabel_idpedido}"/>
                        <h:outputText value="#{itempedidoController.selected.idpedido}" title="#{bundle.ViewItempedidoTitle_idpedido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItempedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
